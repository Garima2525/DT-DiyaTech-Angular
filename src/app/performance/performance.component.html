        <div class="panel-body">


          <div  class="form-group  col-md-12 " style="display: flex;align-items: flex-end;">
            <div class="col-md-12" >
              <div *ngFor="let  agoal of addgoal; index as i;" style="margin: 5px 0" class="col-md-12 input-group">
<div class="col-sm-9">
  <input  (blur)="handleBlurgoal($event,i)" type="text" class="form-control"  placeholder="Enter Goal"  (input)="valueInsert($event,'learn_based_goal',i)">
</div>
<div class="col-sm-3">
  <input  (blur)="handleBlurgoal($event,i)" type="text" class="form-control"  placeholder="Enter Weightage" (input)="valueInsert($event,'learn_based_weightage',i)">
</div>
<span (click)="handleDeletegoal(i)" style="cursor: pointer;border: 1px solid rgb(175, 170, 170);" class="input-group-addon">X</span>
               
              
              </div>
            </div>
            <div class="input-group-addon "   (click)="handleAddgoal()"  style="margin: 5px 0; color:red;font-size:20px;background:white;border-left: 1px solid #cfdadd; width: 35px;cursor: pointer;">+</div>
          </div>




          </div>   
            
  </div>
