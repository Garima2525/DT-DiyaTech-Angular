<app-header ></app-header>
<app-sidenav ></app-sidenav>
<div id="content" class="app-content" role="main">
    <div class="app-content-body ">
      <div class="top">
      
        <div class="row t-main">
    <div class="col-sm-6 col-xs-12 t-main-1">
      <h4 class="m-n  t-main1"> Service</h4>
    </div>
    <div class="col-sm-6 text-right poppins">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb t-main">
            <li class="breadcrumb-item active" aria-current="page" style="font-size:11px;">Dashboard</li>
            <li class="breadcrumb-item active" aria-current="page" style="font-size:11px;">Service </li>
            <li class="breadcrumb-item active" aria-current="page" style="font-size:11px;">Service View List</li>
            <li class="breadcrumb-item active" aria-current="page" style="font-size:11px;color:red;">Create New Service </li>
          </ol>
        </nav>
      </div>
  </div>
  </div>
     



    <div class="wrapper-md" ng-controller="FormDemoCtr5">
        <form  [formGroup]="serviceForm" (ngSubmit)="onFormSubmit()">
     
    
            <div class="row">
                <div class="col-sm-12">
                  <div class="panel panel-default">
                    <div class="panel-heading font-bold">Service Information</div> 
                    <div class="panel-body">
                   
                        <div class="col-md-4 form-group">  
                        <label >Service ID  </label> 
                        <input type="text" class="form-control" formControlName="serice_id"  value={{this.serviceId}} [attr.disabled]=true>
                        </div>

                        <div class="col-md-4 form-group">  
                        <label >Service Type</label> 
                        <select class="form-control" formControlName="serice_type" >
                            <option value="AMC">AMC</option>
                            <option value="FOC">FOC</option>
                            <option value="Paid">Paid</option>
                            <option value="Other">Other</option>
                        </select>
                        </div>
        
                        <div class="col-md-4 form-group">  
                        <label >Service Location</label> 
                        <select class="form-control" formControlName="serice_location">
                                <option value="On site">On site</option>
                                <option value="Off site">Off site</option>
                        </select>
                        </div>
                     <div class="clearfix"></div> 
                     
                     <div class="col-md-4 form-group">  
                        <label >Priority</label> 
                        <select class="form-control" formControlName="priority">
                                <option value="Low" selected>Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="Urgent">Urgent</option>
                        </select>
                        </div>
        
                        <div class="col-md-4 form-group">  
                            <label >Source Type</label> 
                            <select class="form-control" formControlName="source_type">
                                    <option >Call</option>
                                    <option>E Mail</option>
                                    <option >Message</option>
                                    
                            </select>
                            </div>
                     
        
                            
                            
        
                                <div class="col-md-4 form-group">  
                                    <label >Account </label> 
                                    <select class="form-control" formControlName="account">
                                      <option disabled>Select Comapny Name </option>
                                      <option *ngFor="let objtrans of accountData" value={{objtrans._id}}> {{objtrans.company_name}} </option>
                                          
                                            
                                    </select>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-md-4 form-group">  
                                        <label >Account Info  <span class="text-danger">*</span></label> 
                                        <select class="form-control" formControlName="account_info">
                                            <option ></option>                              
                                        </select>
                                        </div>
        
                                        <!-- <div class="col-md-4 form-group">  
                                            <label >Name </label> 
                                            <input type="text" class="form-control" formControlName="Name">
                                            </div>
                                        <div class="clearfix"></div> -->
                                        
                                        <div class="col-md-4 form-group">  
                                            <label >Contact Person Name <span class="text-danger">*</span></label> 
                                            <input type="text" class="form-control" formControlName="person_name">
                                            </div>
        
        
                                           
        
                                              <div class="clearfix"> </div> 
        

                                              <div  class="form-group  col-md-12 " style="display: flex;align-items: flex-end;">
                                                <div class="col-md-12" style="padding: 0px;"  >
                                                    <label>Add Service</label>
                                                  <div *ngFor="let service of addservice; index as i;" style="margin: 5px 0" class="col-md-12 input-group"  >
                                    
                                                    <input  (blur)="handleBlurservice($event,i)"   value={{service.value}} type="text" class="form-control"  >
                                                    <span (click)="handleDeleteservice(i)" style="cursor: pointer;" class="input-group-addon"><i class="fa fa-trash" aria-hidden="true"></i></span>
                                                  </div>
                                                </div>
                                                <div class="input-group-addon "  (click)="handleAddservice()"   style="margin: 5px 0; color:red;font-size:20px;background:white;border-left: 1px solid #cfdadd; width: 35px;cursor: pointer; margin-left: 12px;
                                            ">+</div>
                                              </div>




                                              <div class="col-md-4 form-group">  
                                                <label >Assign To</label> 
                                                <input type="text" class="form-control" formControlName="assign_to">
                                                </div>     
                                                
                                                <div class="col-md-4 form-group">  
                                                    <label >Visit Schedule</label> 
                                                    <input type="datetime-local" class="form-control" formControlName="visit_schedule">
                                                    </div> 
        
                                                    <div class="col-md-4 form-group">  
                                                        <label >Stages /
                                                            Service Status</label> 
                                                        <!-- <input type="text" class="form-control" formControlName="Name"> -->
                                                        <select class="form-control" formControlName="states">
                                                            <option></option>
                                                        </select>
                                                        </div>
            </div>
            </div>
            </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                  <div class="panel panel-default">
                  
                    <div class="panel-body">
                      <div class="col-md-12">
                        <div class="col-md-10 ">
                       <b> Attachment</b>
                       </div>
                       <div  style="text-align: right;padding-right:18px;">
                        <b onclick="$('#file').click()" style="cursor: pointer;">Attach <i class="fa fa-paperclip " aria-hidden="true"></i></b>
                            <input accept="application/pdf,image/*" type="file"  formControlName="attachments" style="font-size:12px; border-right:0px;display: none;" >
                        </div>
                       </div>
                      <br>
                      <br>
                      <div class="row">
                      <div class="col-md-12"  style="padding:0px;">   
                       <table class="table">
                       <thead>
                                        <tr style="background:#FFE5E5; ">
                                            <th>File Name</th>
                                            <th>Attach By </th>
                                            <th>Date added</th>
                                            <th>Size</th>
                                            <th></th>
                                         
                                        </tr>
                                        <tr><th>
                                          <!-- <a href="" style="color:blue">{{file.name}}</a></th> -->
                                          <p  style="color:blue"></p></th> 
                                          <th></th>
                                            <th></th>
                                            <th></th>
                                            <th><i class="fa fa-pencil-square-o " aria-hidden="true"></i>
                                            <i  class="fa fa-trash"  aria-hidden="true"></i></th>
                                            </tr>
                                    </thead>
                       </table>
                      </div>
                      </div>
                      </div>
            </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-default">
                <div class="panel-heading font-bold">Remark </div> 
                <div class="panel-body">
               
                  <div class="col-md-12 form-group">  
                    
                      <input type="text" class="form-control" placeholder="Remark" formControlName="remark">
                    </div>
                  </div>   
                    
          </div>
          </div>
          </div>

          <div  style="text-align: right; margin:10px 0px;margin-right:16px;" >
            <button class="btn btn-dark" ><a routerLink="/contact">Cancel</a></button>
            <button type="submit"  class="btn btn-danger" [disabled]="isValidbutton" (click)="saveform('save')" >Save</button>
           
            </div>
        </form>
        
          <!-- End content3 -->
    </div>
    </div>
